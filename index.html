<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Menu Cafee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu">
    <main>
        <h1>Dejav√∫ Cafe</h1>
        <p class="established">Est. 2023</p>
        <section class="cafe">
            <h2>Coffee</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
            <article class="item">
              <p class="flavor">Caramel Macchiato</p>
              <p class="price">3.75</p>
            </article>
            <article class="item">
              <p class="flavor">Pumpkin Spice</p>
              <p class="price">3.50</p>
            </article>
            <article class="item">
              <p class="flavor">Hazelnut</p>
              <p class="price">4.00</p>
            </article>
            <article class="item">
              <p class="flavor">Mocha</p><p class="price">4.50</p>
            </article>
        </section>
        <section>
            <h2>Desserts</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
            <article class="item">
              <p class="dessert">Donut</p>
              <p class="price">1.50</p>
            </article>
            <article class="item">
              <p class="dessert">Cherry Pie</p>
              <p class="price">2.75</p>
            </article>
            <article class="item">
              <p class="dessert">Cheesecake</p>
              <p class="price">3.00</p>
            </article>
            <article class="item">
              <p class="dessert">Cinnamon Roll</p>
              <p class="price">2.50</p>
            </article>
        </section>
    </main>
    <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
        </p>
        <p class="address">Taste our delicious Menu</p>
      </footer>
  </div>
</body>
</html>
